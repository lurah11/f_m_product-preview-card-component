<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body id = "main_body">
  <div id="primary_box">
    <div class="inl_pb_1">
      <img class="inl_img" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="inl_pb_2">
      <div class="blk_content">
        <p class="p_content_1 dg_blue">PERFUME</p>
        <p class="p_content_2 very_dark_blue">Gabrielle Essence Eau De Parfum</p>
        <p class ="p_content_3 dg_blue"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL. </p>
          <div class="inl_ctn">
            <p class="p_content_2 dark_cyan">
              $149.99
            </p>
            <p class="p_content_1 p_content_1_margin dg_blue">
              $169.99
            </p>
          </div>
          <a href="#" class="a_button">     
            <span><img class="inl_svg" src="images/cart-svg.svg" alt=""></span>            Add to Cart
          </a>
         
      </div>
    </div>
   
  </div>
  
  <script src="index.js"></script>
</body>
</html>
